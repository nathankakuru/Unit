    <div class="container">
        <div class="contact-info">
            <h1>CONTACT US</h1>
                   </div>
        <div class="contact-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">NAME *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-MAIL *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">WHAT'S THIS ABOUT? *</label>
                   
                </div>
                <div class="form-group">
                    <label for="comment">COMMENT *</label>
                    <textarea id="comment" name="comment" rows="5" required></textarea>
                </div>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="terms" required>
                        I have read and accepted the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                <button>SEND MESSAGE</button>
            </form>
            <p class="form-footer">This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.</p>
